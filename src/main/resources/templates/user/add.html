<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>用户详情页</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='user/users')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加；-->
            <form th:action="@{/user/user}" method="post" >
                <!--
                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="put" th:if="${user!=null}"/>
                <input type="hidden" name="id" th:if="${user!=null}" th:value="${user.uid}">
                <div class="form-group">
                    <label>用户id</label>
                    <input name="uid" type="text" class="form-control" placeholder=""
                           th:value="${user!=null}?${user.uid}">
                </div>
                <div class="form-group">
                    <label>用户昵称</label>
                    <input name="username" type="text" class="form-control" placeholder="大帅比"
                           th:value="${user!=null}?${user.username}">
                </div>
                <div class="form-group">
                    <label>用户密码</label>
                    <input name="password" type="text" class="form-control" placeholder="666666"
                           th:value="${user!=null}?${user.password}">
                </div>
                <div class="form-group">
                    <label>用户真实姓名</label>
                    <input name="name" type="text" class="form-control" placeholder="大帅比"
                           th:value="${user!=null}?${user.name}">
                </div>
                <div class="form-group">
                    <label>用户生日</label>
                    <input name="birthday" type="text" class="form-control"
                           th:value="${user!=null}?${user.birthday}">
                </div>
                <div class="form-group">
                    <label>用户权限</label>
                    <input name="authority" type="text" class="form-control" placeholder="管理员为0,普通用户为1"
                           th:value="${user!=null}?${user.authority}">
                </div>

                <div class="form-group">
                    <label>用户电话</label>
                    <input name="telephone" type="text" class="form-control" placeholder="110"
                           th:value="${user!=null}?${user.telephone}">
                </div>
                <div class="form-group">
                    <label>用户邮箱</label>
                    <input name="email" type="text" class="form-control" placeholder="1806874707@qq.com"
                           th:value="${user!=null}?${user.email}">
                </div>


                <button type="submit" class="btn btn-primary" th:text="${user!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.16.0/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
