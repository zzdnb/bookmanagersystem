<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>书籍详情</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
    <style type="text/css">
        /* Chart.js */

        @-webkit-keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        @keyframes chartjs-render-animation {
            from {
                opacity: 0.99
            }
            to {
                opacity: 1
            }
        }

        .chartjs-render-monitor {
            -webkit-animation: chartjs-render-animation 0.001s;
            animation: chartjs-render-animation 0.001s;
        }
    </style>
</head>

<body>
<!--引入抽取的topbar-->
<!--模板名：会使用thymeleaf的前后缀配置规则进行解析-->
<div th:replace="commons/bar::topbar"></div>

<div class="container-fluid">
    <div class="row">
        <!--引入侧边栏-->
        <div th:replace="commons/bar::#sidebar(activeUri='books')"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <!--需要区分是员工修改还是添加；-->
            <form th:action="@{/book}" method="post" enctype="multipart/form-data">
                <!--
                1、SpringMVC中配置HiddenHttpMethodFilter;（SpringBoot自动配置好的）
                2、页面创建一个post表单
                3、创建一个input项，name="_method";值就是我们指定的请求方式
                -->
                <input type="hidden" name="_method" value="put" th:if="${book!=null}"/>
                <input type="hidden" name="id" th:if="${book!=null}" th:value="${book.id}">
                <div class="form-group">
                    <label>书籍id</label>
                    <input name="id" type="text" class="form-control" placeholder="请输入ID"
                           th:value="${book!=null}?${book.id}"  >
                </div>
                <div class="form-group">
                    <label>书籍名称</label>
                    <input name="name" type="text" class="form-control" placeholder="红楼梦"
                           th:value="${book!=null}?${book.name}">
                </div>
                <div class="form-group">
                    <label>书籍价格</label>
                    <input name="price" type="text" class="form-control" placeholder="99.99"
                           th:value="${book!=null}?${book.price}">
                </div>
                <div class="form-group">
                    <label>书籍封面</label>
                    <div th:if="${book==null}">
                        <input name="cover" type="file" class="form-control"
                        ></div>
                    <div th:if="${book!=null}">
                        <img th:src="@{${book.cover}}" th:alt="${book.name}" width="200px" height="100px">
                        <input name="cover" type="file" class="form-control">

                    </div>
                </div>
                <div class="form-group">
                    <label>书籍内容介绍</label>
                    <input name="description" type="text" class="form-control" placeholder="这是一本很好看的书"
                           th:value="${book!=null}?${book.description}">
                </div>
                <div class="form-group">
                    <label>书籍类型ID</label>
                    <input name="cid" type="text" class="form-control" placeholder="书籍类型ID，可以查看书籍类型ID后更改"
                           th:value="${book!=null}?${book.cid}">
                </div>

                <button type="submit" class="btn btn-primary" th:text="${book!=null}?'修改':'添加'">添加</button>
            </form>
        </main>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"
        th:src="@{/webjars/jquery/3.5.1/jquery.js}"></script>
<script type="text/javascript" src="asserts/js/popper.min.js" th:src="@{/webjars/popper.js/1.16.0/popper.js}"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"
        th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.js}"></script>

<!-- Icons -->
<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>
<script>
    feather.replace()
</script>

</body>

</html>
