<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NUCSELL 首页</title>
    <!-- Bootstrap -->
    <link href="../static/css/bootstrap.min.css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/common.css"  th:href="@{/css/common.css}">
    <link rel="stylesheet" href="../css/search.css" th:href="@{/css/search.css}">
    <link rel="stylesheet" type="text/css" href="../static/css/index.css" th:href="@{/css/index.css}">
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
    <!--导入布局js，共享header和footer-->
    <script type="text/javascript" src="../static/js/include.js" th:src="@{/js/include.js}"></script>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script>

        $(function () {

            $.get("/getbooks" , {}, function (data) {
                //2.列表数据展示
                var book_lis = "";

                for (var i = 0; i < data.length; i++) {
                    var book = data[i];
                    var li = '<li>\n' +
                        '                        <div class="img"><img src="' + book.cover + '" style="width: 299px;"></div>\n' +
                        '                        <div class="text1">\n' +
                        '                            <p>' + book.name + '</p>\n' +
                        '                            <br/>\n' +
                        '                            <p>' + book.description + '</p>\n' +
                        '                        </div>\n' +
                        '                        <div class="price">\n' +
                        '                            <p class="price_num">\n' +
                        '                                <span>&yen;</span>\n' +
                        '                                <span>' + book.price + '</span>\n' +
                        '                                <span>起</span>\n' +
                        '                            </p>\n' +
                        '                            <p><a href="http://www.zzdnb.cn:8090">查看详情</a></p>\n' +
                        '                        </div>\n' +
                        '                    </li>';
                    book_lis += li;
                }
                $("#book").html(book_lis);
            });
        });


    </script>
</head>
<body>
	<!--引入头部-->
    <div id="header"></div>
    <!-- banner start-->
    <section id="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="2000">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="../asserts/img/banner_1.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../asserts/img/banner_2.jpg" alt="">
                </div>
                <div class="item">
                    <img src="../asserts/img/banner_3.jpg" alt="">
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			    <span class="sr-only">Previous</span>
			  </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			    <span class="sr-only">Next</span>
			  </a>
        </div>
    </section>
    <div class="page_one">
    <div class="contant">
        <div class="xinxi clearfix">
            <div class="left">
                <div class="header">
                    <span>书籍信息</span>
                    <span class="jg">价格</span>
                </div>
                <ul id="book">

                </ul>
                <div class="page_num_inf">
                    <i></i> 共
                    <span id="totalPage">5</span>页<span id="totalCount">20</span>条
                </div>
                <div class="pageNum">
                    <ul id="pageNum">
                        <li><a href="">首页</a></li>
                        <li class="threeword"><a href="#">上一页</a></li>
                        <li class="curPage"><a href="#">1</a></li>
                        <li><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li class="threeword"><a href="javascript:;">下一页</a></li>
                        <li class="threeword"><a href="javascript:;">末页</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    </div>


    <!-- 旅游 end-->
   <!--导入底部-->
    <div id="footer"></div>

</body>
</html>
